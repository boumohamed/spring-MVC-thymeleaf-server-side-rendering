<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card-header">
                <h1 class="text-secondary">Liste des Patients</h1>
                <form method="get" th:action="@{patients}" class="row justify-content-center">
                    <input name="key" type="text" class="form-control" th:value="${key}" placeholder="Nom...">
                    <button type="submit" class="btn btn-outline-success m-2">Chercher</button>
                </form>
            </div>
                <div class="card-body">
                    <table class="table mt-3 table-hover">
                        <thead>
                            <tr>
                                <th> ID </th>
                                <th> Nom </th>
                                <th> Date </th>
                                <th> Score </th>
                            </tr>
                        </thead>
                            <tbody>
                                <tr th:each="p:${patients}">
                                    <td th:text="${p.id}"></td>
                                    <td th:text="${p.nom}"></td>
                                    <td th:text="${p.dateNaissance}"></td>
                                    <td th:text="${p.score}"></td>
                                    <td>
                                        <a onclick="return confirm('sure ?')" class="btn btn-outline-danger" th:href="@{delete(id=${p.id}, key=${key}, page=${currentPage})}">Supprimer</a>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:each="page, status:${pages}">
                            <a th:class="${status.index==currentPage?'btn btn-secondary m-1':'btn btn-outline-secondary m-1'}"
                               th:text="${status.index}"
                               th:href="@{patients(page=${status.index}, key=${key})}"></a>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
</body>
</html>
