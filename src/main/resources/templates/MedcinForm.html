<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Patient Form</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container p-3">
        <div class="col-md-6 offset-3">
            <h1 class="text-primary m-3">Nouveau Medcin</h1>
            <form th:method="post" th:action="@{/admin/medcin/save}">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nom</label>
                    <input type="text" class="form-control" name="nom" id="exampleInputEmail1" th:value="${medcin.nom}">
                    <span th:errors="${medcin.nom}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" >
                    <span th:errors="${medcin.email}" class="text-danger"></span>
                </div>
                <select class="form-select mb-3" aria-label="Default select example" name="specialite">
                    <option value="Dentiste">Detniste</option>
                    <option value="gynecologue">gynecologue</option>
                    <option value="chirurgien">chirurgien</option>
                </select>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
