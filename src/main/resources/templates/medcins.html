<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-3">
            <div class="card">
                <div class="p-3">
                    <h1 class="text-primary row justify-content-center m-3">Liste des Medcins</h1>
                </div>
                <div class="card-body">
                    <table class="table mt-3 table-hover">
                        <thead>
                        <tr>
                            <th> ID </th>
                            <th> Nom </th>
                            <th> Email </th>
                            <th> specialité </th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="m:${medcins}">
                            <td th:text="${m.id}"></td>
                            <td th:text="${m.nom}"></td>
                            <td th:text="${m.email}"></td>
                            <td th:text="${m.specialite}"></td>
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <a class="btn btn-outline-primary" th:href="@{/admin/delete(id=${m.id}, key=${key}, page=${currentPage})}">Détails <i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                            </td>



                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
